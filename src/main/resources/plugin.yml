name: RestoreChunk
version: '${version}'
main: net.earthmc.restorechunk.RestoreChunkPlugin
api-version: '1.20'
load: STARTUP
authors: [ Warriorrr ]
folia-supported: true

commands:
  restorechunk:
    usage: "Restores a chunk to its previous state."
    permission: restorechunk.command.restorechunk

permissions:
  restorechunk.command.*:
    default: op
    children:
      restorechunk.command.restorechunk: true
